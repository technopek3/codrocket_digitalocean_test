		<style>
			.loader {
				position: fixed;
				top: 0;
				left: 0;
				height: 100%;
				width: 100%;
				background-color: #fff;
				overflow: hidden;
				z-index: 999999;
			}

			.loader > .progress-loading {
				position: absolute;
				top: 50%;
				left: 50%;
				transform: translateX(-50%) translateY(-50%);
				text-align: center;
				z-index: 10000;
			}

			.loader > .progress-loading img {
				width: 250px;
				display: block;
				margin: 10px auto;
			}

			.loader > .progress-loading > span {
				display: block;
				text-align: center;
			}
			.loader > .progress-loading > .loader-progress {
				display: block;
				background: #eee;
				height: 7px;
				width: 300px;
				border-radius: 50px;
				margin-top: 10px;
				overflow: hidden;
				position: relative;
			}

			.loader > .progress-loading > .loader-progress > .progress-line {
				position: absolute;
				left: 0;
				top: 0;
				height: 100%;
				width: 0;
				background-color: #792e88;
				animation: proccessing 1.5s linear both;
				animation-delay: 0.2s;
				transition: width 0.25s linear;
			}

			.loader > .progress-loading > .loader-progress > .progress-line.finished {
				animation: proccessing-finished 1s linear both !important;
			}

			.loader > svg {
				position: absolute;
				min-width: 100%;
				min-height: 100%;
			}

			@keyframes ld-speed-dash {
				0% {
					transform: translate(0, -1789.0520649504178px);
				}
				100% {
					transform: translate(0, 1789.0520649504178px);
				}
			}

			@keyframes proccessing {
				0% {
					width: 0%;
				}
				100% {
					width: 80%;
				}
			}

			@keyframes proccessing-finished {
				0% {
					width: 80%;
				}
				100% {
					width: 100%;
				}
			}
		</style>
